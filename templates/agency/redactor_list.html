{% extends "base.html" %}

{% block content %}
  <h1>Redactor list</h1>
  {% if redactor_list %}
    <ul>
      {% for redactor in redactor_list %}
        <li>
          <a href="#">
            {{ redactor.first_name }} {{ redactor.last_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
