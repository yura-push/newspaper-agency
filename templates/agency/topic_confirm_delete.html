{% extends "base.html" %}

{% block content %}
  <h1>Delete topic</h1>

  <p>Are you sure you want to delete the topic: {{ topic }}?</p>
  <p><i>All newspapers with this topic will also be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'agency:topic-list' %}"><button type="button" class="btn btn-primary">Cancel</button></a>
  </form>
{% endblock %}
