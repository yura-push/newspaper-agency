{% extends "base.html" %}

{% block content %}
  <h1>Delete newspaper</h1>

  <p><i>Are you sure you want to delete the newspaper: <strong>{{ newspaper.title }}</strong>?</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'agency:newspaper-list' %}"><button type="button" class="btn btn-primary">Cancel</button></a>
  </form>
{% endblock %}
