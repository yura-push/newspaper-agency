{% extends "base.html" %}

{% block content %}
  <h1>Newspaper list</h1>
  {% if newspaper_list %}
    <ul>
      {% for newspaper in newspaper_list %}
        <li>
          <a href="#">
          {{ newspaper.title }}  ({{ newspaper.topic }}) {{ newspaper.published_date }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
