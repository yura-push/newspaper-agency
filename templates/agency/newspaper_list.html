{% extends "base.html" %}

{% block content %}
  <h1>
    Newspaper list
    <a style="float: inherit" href="{% url 'agency:newspaper-create' %}">+</a>
  </h1>
  {% if newspaper_list %}
    <ul>
      {% for newspaper in newspaper_list %}
        <li>
          <a href="{{ newspaper.get_absolute_url }}">
          {{ newspaper.title }}  ({{ newspaper.topic }}) {{ newspaper.published_date }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
