{% extends "base.html" %}

{% block content %}
  <h1>Redactor: {{ redactor.first_name }} {{ redactor.last_name }}</h1>
  <hr>
  <h3>Newspapers:</h3>
  <ul>
    {% for newspaper in redactor.newspapers.all %}
      <li>{{ newspaper.publisher.name }} {{ newspaper.title }}</li>
    {% endfor %}
  </ul>
{% endblock %}
